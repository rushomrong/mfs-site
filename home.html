<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="bg-slate-500 flex justify-center">
      <div class="card glass w-96 top-16">
        <div class="card-body">
          <!-- account balance part -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Available Balance</div>
              <div class="stat-value">9,400</div>
            </div>
          </div>


          <div>
             <!-- button -->
           <button class="btn btn-active">Add Money</button>
           <button class="btn btn-active btn-neutral">Withdrawal</button>
          </div>

          <!-- login form -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Add Amount</span>
                </label>
                <input id="input-amount" type="text" placeholder="Add amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-pin" type="password" autocomplete="off" placeholder="PIN Number" maxlength="4" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="money-add" class="btn btn-primary" type="submit">Add Money</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </main>

    <!-- java scripts -->
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
  </body>
</html>
